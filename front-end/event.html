<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events | Campus Event System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">Campus Event System</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="registrations.html">Registrations</a></li>
      <li><a href="login.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>All Events</h2>

    <table id="eventTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Category</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr>

    <h3>Create New Event (Admins Only)</h3>
    <form id="createEventForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="datetime-local" id="startDateTime" required>
      <input type="datetime-local" id="endDateTime" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="text" id="categoryName" placeholder="Category" required>
      <button type="submit">Create Event</button>
    </form>

    <p id="eventMsg" style="color:green;"></p>
  </div>

  <script src="auth.js"></script>
  <script src="events.js"></script>
</body>
</html>
