<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrations | Campus Event System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">Campus Event System</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="login.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>All Registrations</h2>

    <table id="registrationTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Event</th>
          <th>Status</th>
          <th>Registered At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr>

    <h3>Register for an Event</h3>
    <form id="registerForm">
      <input type="number" id="userId" placeholder="User ID" required>
      <input type="number" id="eventId" placeholder="Event ID" required>
      <button type="submit">Register</button>
    </form>

    <p id="regMsg" style="color:green;"></p>
  </div>

  <script src="auth.js"></script>
  <script src="registrations.js"></script>
</body>
</html>
